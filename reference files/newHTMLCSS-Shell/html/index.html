<body>
    <section id="sideBar">
        <h1>Game Title</h1>
        <nav>
            <ul id="navButtons">
                <li id="start_game">Start a New Game</li> <!--Default option, can replace/hide once cards are generated-->

                <li id="turn">Current Turn</li>

            </div>

            </div>

            <section id=playerPlayArea>

                </div>

                </div>
                <div id="playerSlot1" class="cardSlot player">
                </div>
            </section>
        </section>
        <section id="users_hand">
            <div class="cardSlot player">
            </div> 
            <div class="cardSlot player">

            <div class="cardSlot player">
            </div> 
            <div class="cardSlot player">

            <div class="cardSlot player">
            </div>

	</main>
